<form class="needs-validation row g-3" novalidate [formGroup]="form">
    <div class="col-md-4">
        <label class="form-label">Nome </label>
        <input type="text" class="form-control" placeholder=" Exemplo" required formControlName="nome">
        
        <div class="valid-feedback" *ngIf="f.nome.touched && f.nome.invalid" class="alert alert-danger">
            <div *ngIf="f.nome.errors?.required">Informe um Nome!</div>
            <div *ngIf="f.nome.errors?.minlength">Nome precisa ter no mínimo 3 caracteres.</div>
            <div *ngIf="f.nome.errors?.maxlength">Nome precisa ter no máximo 50 caracteres.</div>
        </div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Email </label>
        <input type="text" class="form-control" placeholder=" exemplo@hotmail.com" required formControlName="email">

        <div class="valid-feedback" *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
            <div *ngIf="f.email.errors?.required">Informe um email!</div>
            <div *ngIf="f.email.errors?.pattern">Email Invalido!</div>
        </div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Contato </label>
        <input type="text" class="form-control" placeholder="(00)000-000-000" required formControlName="contato" mask="(00) 000-000-000">

        <div class="valid-feedback" *ngIf="f.contato.touched && f.contato.invalid" class="alert alert-danger">
            <div *ngIf="f.contato.errors?.required">Informe um telefone Válido!</div>
            <div *ngIf="f.contato.errors?.pattern">Informe um telefone com 11 digitos!</div>
        </div>
    </div>
        <div id="btn" class="col-12">
            <button class="btn btn-primary" type="button" (click)="onSubimit()">Salvar</button>
            <button class="btn btn-default" type="button" (click)="onCancel()">Cancelar</button>
        </div>
</form>
